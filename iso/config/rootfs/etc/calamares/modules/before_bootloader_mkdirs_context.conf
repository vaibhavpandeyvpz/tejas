---
dontChroot: true
timeout: 10
firmwareType:
  efi:
    - cp /cdrom/casper/vmlinuz ${ROOT}/boot/vmlinuz-$(uname -r)
    - mkdir -pv ${ROOT}/media/cdrom
    - mount --bind /cdrom ${ROOT}/media/cdrom
  bios:
    - mkdir -pv ${ROOT}/boot
    - cp /cdrom/casper/vmlinuz ${ROOT}/boot/vmlinuz-$(uname -r)
