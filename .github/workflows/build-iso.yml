name: Build Tejas Linux ISO

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - distribution: noble
            codename: noble
            runner: ubuntu-24.04
          - distribution: jammy
            codename: jammy
            runner: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf \
            /usr/share/dotnet \
            /opt/ghc \
            /usr/local/lib/android
          sudo apt clean

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            debootstrap \
            grub-efi-amd64-bin \
            grub-efi-amd64-signed \
            grub-pc-bin \
            isolinux \
            live-build \
            qemu-utils \
            shim-signed \
            squashfs-tools \
            syslinux-utils \
            xorriso

      - name: Configure live-build
        run: |
          lb config \
            --apt-recommends true \
            --archive-areas "main universe multiverse restricted" \
            --bootloader grub-efi \
            --bootappend-live "boot=live components quiet splash" \
            --binary-images iso-hybrid \
            --debian-installer false \
            --distribution ${{ matrix.distribution }}

      - name: Build ISO
        run: sudo lb build

      - name: Rename ISO
        run: |
          mkdir -p dist
          ISO=$(ls *.iso | head -n1)
          mv "$ISO" dist/tejas-linux-${{ matrix.codename }}-amd64.iso

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: tejas-linux-iso-${{ matrix.codename }}
          path: "dist/tejas-linux-${{ matrix.codename }}-amd64.iso"
