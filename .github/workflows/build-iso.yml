name: Build Tejas Linux ISO

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - distribution: noble
            codename: noble
            runner: ubuntu-24.04
            profile: user

          - distribution: noble
            codename: noble
            runner: ubuntu-24.04
            profile: developer

          - distribution: jammy
            codename: jammy
            runner: ubuntu-22.04
            profile: user

          - distribution: jammy
            codename: jammy
            runner: ubuntu-22.04
            profile: developer

    steps:
      - uses: actions/checkout@v4

      # üî¢ Generate version
      - name: Set version
        id: version
        run: |
          DATE=$(date +%Y.%m.%d)
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="${DATE}-${SHORT_SHA}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
          sudo apt clean

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            debootstrap \
            grub-efi-amd64-bin \
            grub-efi-amd64-signed \
            grub-pc-bin \
            live-build \
            qemu-utils \
            shim-signed \
            squashfs-tools \
            xorriso \
            gnupg

      - name: Configure live-build
        run: |
          lb clean --purge
          lb config \
            --apt-recommends true \
            --archive-areas "main universe multiverse restricted" \
            --bootloader grub-efi \
            --bootappend-live "boot=live components quiet splash" \
            --binary-images iso \
            --compression zstd \
            --debian-installer false \
            --distribution ${{ matrix.distribution }} \
            --profile ${{ matrix.profile }}

      - name: Build ISO
        run: sudo lb build

      # üì¶ Rename with version
      - name: Rename ISO
        run: |
          mkdir -p dist
          ISO=$(ls *.iso | head -n1)
          OUT="tejas-linux-${{ matrix.codename }}-${{ matrix.profile }}-${{ steps.version.outputs.version }}-amd64.iso"
          mv "$ISO" "dist/$OUT"
          echo "ISO_NAME=$OUT" >> $GITHUB_ENV

      # üîê Import GPG key
      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      # üîë SHA256 + GPG sign
      - name: Generate checksums and signatures
        run: |
          cd dist
          sha256sum "$ISO_NAME" > "$ISO_NAME.sha256"
          gpg --batch --yes --pinentry-mode loopback \
              --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
              --detach-sign "$ISO_NAME"
          gpg --batch --yes --pinentry-mode loopback \
              --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
              --detach-sign "$ISO_NAME.sha256"

      # ‚¨ÜÔ∏è Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tejas-linux-${{ matrix.codename }}-${{ matrix.profile }}
          path: dist/*
