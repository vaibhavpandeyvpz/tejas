name: Build Tejas Linux ISO

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - distribution: jammy
            codename: jammy
            runner: ubuntu-22.04
            profile: user

          - distribution: jammy
            codename: jammy
            runner: ubuntu-22.04
            profile: developer

          - distribution: noble
            codename: noble
            runner: ubuntu-24.04
            profile: user

          - distribution: noble
            codename: noble
            runner: ubuntu-24.04
            profile: developer

    steps:
      - uses: actions/checkout@v4

      # üî¢ Generate version
      - name: Set version
        id: version
        run: |
          DATE=$(date +%Y.%m.%d)
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="${DATE}-${SHORT_SHA}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # üíæ Free disk space
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
          sudo apt clean

      # üì¶ Dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            debootstrap \
            gnupg \
            grub-efi-amd64-bin \
            grub-efi-amd64-signed \
            grub-pc-bin \
            live-build \
            qemu-utils \
            rsync \
            shim-signed \
            squashfs-tools \
            xorriso

      # üßπ Clean previous build
      - name: Clean live-build
        run: lb clean --purge

      # üéØ Apply profile (SUPPORTED METHOD)
      - name: Apply profile
        run: |
          echo "Applying profile: ${{ matrix.profile }}"
          rsync -a profiles/${{ matrix.profile }}/ config/

      # ‚öôÔ∏è Configure live-build
      - name: Configure live-build
        run: |
          lb config \
            --apt-recommends true \
            --archive-areas "main universe multiverse restricted" \
            --bootappend-live "boot=live components quiet splash" \
            --binary-images iso-hybrid \
            --compression zstd \
            --debian-installer false \
            --distribution ${{ matrix.distribution }}

      # üèóÔ∏è Build ISO
      - name: Build ISO
        run: sudo lb build

      # üì¶ Rename ISO
      - name: Rename ISO
        run: |
          mkdir -p dist
          ISO=$(ls *.iso | head -n1)
          OUT="tejas-linux-${{ matrix.codename }}-${{ matrix.profile }}-${{ steps.version.outputs.version }}-amd64.iso"
          mv "$ISO" "dist/$OUT"
          echo "ISO_NAME=$OUT" >> $GITHUB_ENV

      # üîê Import GPG key
      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import

      # üîë SHA256 + GPG signing
      - name: Generate checksums and signatures
        run: |
          cd dist
          sha256sum "$ISO_NAME" > "$ISO_NAME.sha256"
          gpg --batch --yes --pinentry-mode loopback \
              --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
              --detach-sign "$ISO_NAME"
          gpg --batch --yes --pinentry-mode loopback \
              --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
              --detach-sign "$ISO_NAME.sha256"

      # ‚¨ÜÔ∏è Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tejas-linux-${{ matrix.codename }}-${{ matrix.profile }}
          path: dist/*

      # üìé Attach to GitHub release (if triggered by release event)
      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
